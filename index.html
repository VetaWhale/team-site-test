<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Oranienbaum&family=Prata&family=Rammetto+One&family=Roboto:wght@300;400;500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="css/index.css" />
      <title>Our test site</title>
   </head>
   <body>
      <header></header>
      <main>
         <section class="portfolio">
            <div class="portfolio_content">
               <div class="portfolio_title"><h2>Наше Портфолио</h2></div>
               <div class="portfolio_groupImage">
                  <div class="image_block first_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
                  <div class="image_block second_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
                  <div class="image_block three_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
               </div>
               <div class="portfolio_groupImage">
                  <div class="image_block first_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
                  <div class="image_block second_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
                  <div class="image_block three_image">
                     <div class="text_image-port">
                        <h2>Проект</h2>
                        <img src="./resources/arrow_portfolio.png" alt="" />
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="block-6">
            <section class="trust">
               <div class="trust_content">
                  <div class="trust_block">
                     <h2 class="trust_title">9</h2>
                     <h2 class="trust_subtitle">Лет опыта</h2>
                  </div>
                  <div class="trust_block">
                     <h2 class="trust_title">20</h2>
                     <h2 class="trust_subtitle">Офисов по миру</h2>
                  </div>
                  <div class="trust_block">
                     <h2 class="trust_title">350</h2>
                     <h2 class="trust_subtitle">Выполненых проектов</h2>
                  </div>
               </div>
            </section>
            <section class="contact">
               <div class="contact_block">
                  <div class="contact_content">
                     <div class="contact_title">
                        <h2>Хотите обсудить проект?</h2>
                     </div>
                     <div class="two-fucking-blocks">
                        <div class="contact_form">
                           <form action="" class="form-contact">
                              <div class="input_group">
                                 <input
                                    type="text"
                                    name="name"
                                    class="name-mail"
                                    placeholder="Имя"
                                 />
                                 <input
                                    type="email"
                                    name="email"
                                    class="name-mail mail"
                                    placeholder="Email"
                                 />
                              </div>
                              <input
                                 type="text"
                                 class="message"
                                 placeholder="Ваше сообщение"
                              />
                              <input
                                 class="button_contact"
                                 type="button"
                                 value="Отправить"
                              />
                           </form>
                        </div>
                        <div class="contact_message">
                           <div class="message_content">
                              <div class="message_text">
                                 <h2 class="message_title">
                                    Хотите получить быстрый ответ? Звоните ,
                                    пишите :
                                 </h2>
                                 <h2 class="message_subtitle">
                                    +12(345)-678-9
                                 </h2>
                                 <div class="message-image">
                                    <img
                                       src="./resources/viber_contact.png"
                                       alt=""
                                    />
                                    <img
                                       src="./resources/telegram-contact.png"
                                       alt=""
                                    />
                                    <img
                                       src="./resources/gmail-contact.png"
                                       alt=""
                                    />
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="last_text-idkName">
                  <img src="./resources/simvols_c-contact.png" alt="" />
                  <h2>Reborn-APP 2021. Все права защищены</h2>
               </div>
            </section>
         </section>
      </main>
      <footer></footer>
   </body>
</html>
