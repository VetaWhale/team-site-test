<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Oranienbaum&family=Prata&family=Rammetto+One&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Our test site</title>
  </head>
  <body>
    <div class="service">
      <p class="title-service">How you can use our service</p>
      <div class="box-service">
        <div class="service-step step-one">
          <img class="step-img" src="resources/step1.png" alt="">
        </div>
        <div class="service-step step-two">
          <img class="step-img" src="resources/step2.png" alt="">
        </div>
        <div class="service-step step-three">
          <img class="step-img" src="resources/step3.png" alt="">
        </div>
        <div class="service-step step-four">
          <img class="step-img" src="resources/step4.png" alt="">
        </div>
      </div>
      <div class="service-text">
        <p class="service-step-text">STEP 1</p>
        <p class="service-step-text">STEP 2</p>
        <p class="service-step-text">STEP 3</p>
        <p class="service-step-text">STEP 4</p>
      </div>
    </div>
    <div class="wowstart">
      <div class="wowstart-box">
        <p class="wowstart-title">Lets work with WOWSTART today</p>
        <input type="email" class="wowstart-input" placeholder="Your e-mail">
        <button class="wowstart-btn">Subscribe</button>
      </div>
    </div>
